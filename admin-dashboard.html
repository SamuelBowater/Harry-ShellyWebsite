<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry & Shelly</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="admin-dashboard">
    <h2>Manage Gifts</h2>
    
    <div class="admin-user">
    Signed in as <span id="adminEmail"></span>
    </div>

    <!-- Add new gift -->
    <form id="addGiftForm" class="admin-form">
      <input type="text" id="giftName" placeholder="Gift Name" required>
      <input type="file" id="giftImageFile" accept="image/*">
      <button type="submit">Add Gift</button>
      <button id="logoutBtn" class="admin-logout">Log out</button>
    </form>

    <!-- Gift list preview -->
    <div id="giftListAdmin" class="admin-gift-grid"></div>
  </div>
</body>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="admin-dashboard.js"></script>
