<div class="admin-dashboard">
  <h2>Manage Gifts</h2>

  <!-- Add new gift -->
  <form id="addGiftForm" class="admin-form">
    <input type="text" id="giftName" placeholder="Gift Name" required>
    <input type="url" id="giftImage" placeholder="Image URL">
    <select id="giftType">
      <option value="physical">Physical</option>
      <option value="contribution">Contribution</option>
    </select>
    <button type="submit">Add Gift</button>
  </form>

  <!-- Gift list preview -->
  <div id="giftListAdmin" class="admin-gift-grid"></div>
</div>
